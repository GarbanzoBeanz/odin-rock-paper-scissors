<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Start Screen -->
  <div class="start-container flex-center">
    <div class="start-content text-center">
      <h1 class="lilita">ROCK PAPER SCISSORS</h1>
      <button class="start-btn">Start Game</button>
    </div>
  </div>

  <!-- Main Game Interface -->
  <main class="main-container hide">
    <header class="header">
      <h1 class="game-title">ROCK PAPER SCISSORS</h1>
    </header>

    <section class="game-container">
      <!-- Scoreboard -->
      <div class="score-container">
        <div id="user-score">
          <p>Player Score:</p>
        </div>
        <div id="computer-score">
          <p>Computer Score:</p>
        </div>
      </div>

      <!-- Choices -->
      <div class="choice-container">
        <div class="choice-title">
          <p>Choose your weapon!</p>
        </div>
        <ul class="choice-list">
          <li><button data-choice="rock">Rock</button></li>
          <li><button data-choice="paper">Paper</button></li>
          <li><button data-choice="scissors">Scissors</button></li>
        </ul>
      </div>

      <!-- Round Result -->
      <div class="result-container">
        <div id="round-result">
          <div id="user-result">
            <p>You chose:</p>
          </div>
          <div id="computer-result">
            <p>Computer chose:</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p></p>
    </footer>
  </main>

  <!-- End Screen -->
  <div class="end-container hide">
    <div id="end-result">
      <p></p>
    </div>
    <div class="replay-button">
      <button>Play Again?</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
